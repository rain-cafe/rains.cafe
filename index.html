<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="icon" type="image/png" href="../public/favicon.png" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Ribbon Studios</title>
    <meta name="keywords" content="ribbon, studios, games, development" />
    <meta
      name="description"
      content="Ribbon Studios is a company dedicated to ensuring the future is more inclusive and caring~"
    />

    <script>
      // This is here purely to get React to shut up about React DevTools
      // https://github.com/facebook/react/issues/24283
      console.info = new Proxy(console.info, {
        apply: (target, thisArg, args) => {
          if (args?.[0]?.includes?.('React DevTools')) return;
          return Reflect.apply(target, thisArg, args);
        },
      });
    </script>

    <style>
      body {
        background-color: #141414;
      }
    </style>
  </head>
  <body>
    <noscript>Your browser does not support JavaScript! :&lt;</noscript>
    <div id="root"></div>

    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
